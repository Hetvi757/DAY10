<!DOCTYPE html>
<html>
<body style="background-color: crimson;">

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='funny.png'">yehh!Happy</button>

<img id="myImage" src="sad.jpg" style="width:200px" >

<button onclick="document.getElementById('myImage').src='sad.jpg'">so sad!!</button>

</body>
</html>
